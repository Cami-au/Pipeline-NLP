<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-8e60148a6d98b10fcacdbca71e296272"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "word", "scale": {"scheme": "tableau10"}, "type": "nominal"}, "tooltip": [{"field": "word", "type": "nominal"}, {"field": "count", "type": "quantitative"}], "x": {"field": "count", "title": "Frecuencia", "type": "quantitative"}, "y": {"field": "word", "sort": "-x", "title": "Palabra", "type": "nominal"}}, "height": 450, "title": "Top 20 Palabras (Interactivo)", "width": 700, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-8e60148a6d98b10fcacdbca71e296272": [{"word": "mountain", "count": 6738}, {"word": "city", "count": 5532}, {"word": "background", "count": 3699}, {"word": "lake", "count": 3348}, {"word": "beautiful", "count": 2396}, {"word": "toronto", "count": 1441}, {"word": "rocky", "count": 1401}, {"word": "canada", "count": 1263}, {"word": "national", "count": 939}, {"word": "skyline", "count": 922}, {"word": "large", "count": 894}, {"word": "water", "count": 881}, {"word": "river", "count": 866}, {"word": "waterfall", "count": 795}, {"word": "park", "count": 759}, {"word": "blue", "count": 739}, {"word": "building", "count": 708}, {"word": "tower", "count": 687}, {"word": "flag", "count": 647}, {"word": "view", "count": 624}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
